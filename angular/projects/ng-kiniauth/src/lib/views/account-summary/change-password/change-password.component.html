<div *ngIf="saveError" class="my-8 flex items-center justify-center">
    <svg xmlns="http://www.w3.org/2000/svg" class="text-danger h-16 w-16 mr-2" fill="none"
         viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
    </svg>
    <div class="text-lg">There was a problem changing your password at this time, please check your details and
        try again.
    </div>
</div>

<div *ngIf="changeComplete" class="my-8 flex items-center justify-center">
    <svg xmlns="http://www.w3.org/2000/svg" class="text-success h-16 w-16 mr-2" fill="none"
         viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    <div class="text-lg">Your password has been successfully changed.</div>
</div>
<ng-template [ngIf]="!saveError && !changeComplete">
    <div class="space-y-8 divide-y divide-gray-200 p-6">
        <div class="space-y-8 divide-y divide-gray-200 sm:space-y-5">

            <div>
                <div class="mb-8">
                    Change your existing password. You will need to enter your current password to confirm the changes.
                </div>
                <div class="font-medium text-base mb-4">New Password</div>
                <div class="space-y-6 sm:space-y-5">
                    <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:py-4">
                        <label class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                            Enter the new password to use.</label>
                        <div class="mt-1 sm:mt-0 sm:col-span-2">
                            <input type="password" name="name" [(ngModel)]="password"
                                   class="max-w-lg block w-full shadow-sm sm:max-w-xs sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>
                </div>
                <div class="space-y-6 sm:space-y-5">
                    <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:py-4">
                        <label class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                            Confirm new password.</label>
                        <div class="mt-1 sm:mt-0 sm:col-span-2">
                            <input type="password" name="password" [(ngModel)]="confirmPassword"
                                   class="max-w-lg block w-full shadow-sm sm:max-w-xs sm:text-sm border-gray-300 rounded-md">
                            <span class="text-sm text-red-600"
                                  [ngClass]="{visible: confirmPassword && password !== confirmPassword, invisible: !confirmPassword || password === confirmPassword}">Passwords do not match</span>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="font-medium text-base my-4">Existing Password</div>
                <div class="space-y-6 sm:space-y-5">
                    <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:py-4">
                        <label class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                            Enter your existing password.</label>
                        <div class="mt-1 sm:mt-0 sm:col-span-2">
                            <input type="password" name="name" [(ngModel)]="existingPassword"
                                   class="max-w-lg block w-full shadow-sm sm:max-w-xs sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="pt-5">
            <div class="flex justify-end">
                <button type="button" (click)="saveNewPassword()"
                        [disabled]="!existingPassword || (!confirmPassword || confirmPassword !== password)"
                        class="disabled:opacity-50 ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary focus:outline-none">
                    Save New Password
                </button>
            </div>
        </div>
    </div>
</ng-template>
