<p class="mb2">
    Change your user name. You will be required to confirm you identity by entering your password
    prior to saving the new name.
</p>

<div class="mb2">
    <label>Enter the new name you want to use.</label>
    <input type="text" placeholder="New account name" [(ngModel)]="newName"
           email #email="ngModel" maxlength="200" required>
</div>

<div class="mb2">
    <label>Enter current password to confirm name change.</label>
    <input type="password" placeholder="Enter password" [(ngModel)]="currentPassword" maxlength="100">
</div>

<div class="flex align-center justify-between">
    <div></div>
    <button type="button" class="but butsm"
            [disabled]="!newName || !currentPassword"
            (click)="saveNewName()">
        Update user name
    </button>
</div>

<p *ngIf="saveError" class="mt2 flex align-center error">
    {{saveError}}
</p>
