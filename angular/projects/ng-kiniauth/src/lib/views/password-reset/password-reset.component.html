<div class="actionpanel sixtyforty mx1 mb2 mx-4 mb-8">

    <div class="actioninfo p2w p1m">
        <ng-template [ngIf]="resetEmail && !resetComplete && !resetError && !codeError">
            <h4 class="mb1 mt0 flex align-center">
                <b>Enter New Password</b>
            </h4>

            <div class="mb-4">

                <div class="mb-4">
                    <label>Current Email Address</label>
                    <input class="w-full" type="text" [value]="resetEmail" disabled>
                </div>

                <div class="mb-4">
                    <label>New Password</label>
                    <input class="w-full" type="password" [(ngModel)]="password">
                </div>

                <div class="mb-4">
                    <label>Confirm New Password</label>
                    <input class="w-full" type="password" [(ngModel)]="confirmPassword">
                </div>

                <div *ngIf="confirmPassword && password !== confirmPassword"
                     class="text-red-600 text-sm">
                    Passwords do not match
                </div>

            </div>

            <re-captcha class="mt-4" (resolved)="recaptchaResolved($event)"
                        [siteKey]="recaptchaKey"></re-captcha>
        </ng-template>

        <ng-template [ngIf]="resetComplete">
            <div class="my-8 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="text-secondary h-24 w-24 mr-2" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <div class="text-lg">Your password has been successfully reset.</div>
            </div>

            <a class="justify-center text-primary mt-8 cursor-pointer hover:underline flex items-center"
               [routerLink]="[loginRoute]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 17l-5-5m0 0l5-5m-5 5h12"/>
                </svg>
                Go to login
            </a>
        </ng-template>

        <ng-template [ngIf]="codeError">
            <div class="my-8 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="text-danger h-24 w-24 mr-2" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
                <div class="text-lg">There was a problem with the reset code supplied, please check and try again.</div>
            </div>
        </ng-template>

        <ng-template [ngIf]="resetError">
            <div class="my-8 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="text-danger h-24 w-24 mr-2" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
                <div class="text-lg">There was a problem resetting your password at this time, please check and try again.</div>
            </div>
        </ng-template>

    </div>
    <div class="actions flex flex-col align-center justify-center p1">
        <button class="button small-button white-button disabled:opacity-50"
                *ngIf="resetEmail && !resetComplete && !resetError && !codeError"
                [disabled]="!confirmPassword || confirmPassword !== password"
                (click)="saveNewPassword()">
            Save New Password
        </button>
    </div>

</div>
