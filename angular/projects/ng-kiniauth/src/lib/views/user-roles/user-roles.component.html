<div class="user-roles">
    <div class="actionpanel sixtyforty" [ngClass]="{edit: editDetails}">

        <div class="actioninfo p2w p1m">
            <h4 class="mb1 mt0">User Details</h4>

            <p>
                <b>Name: </b>{{user.name}}<br>
                <b>Email Address: </b>{{user.emailAddress}}
            </p>

        </div>
        <div class="actions flex flex-col align-center justify-center p1">

        </div>

    </div>

    <p class="thin">Account permissions</p>

    <div class="mb2">
        <ka-edit-roles [scopeKey]="'Account'" [scope]="'ACCOUNT'" [user]="user"></ka-edit-roles>
        <p style="color: red" *ngIf="accountError">{{accountError}}</p>
    </div>

    <p class="thin">Other permissions</p>

    <mat-tab-group animationDuration="0">
        <mat-tab *ngFor="let scopeAccess of scopeAccesses" [label]="scopeAccess.scopeDescription">
            <ka-edit-roles [scopeKey]="scopeAccess.scopeDescription" [scope]="scopeAccess.scope" [user]="user"></ka-edit-roles>
        </mat-tab>
    </mat-tab-group>

    <div class="flex items-center justify-between">
        <div></div>
<!--        <button mat-flat-button color="primary" (click)="saveUserDetails()">Save Changes</button>-->
    </div>
</div>
