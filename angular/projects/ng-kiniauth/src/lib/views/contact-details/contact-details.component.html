<!--<form class="px2 py2 whitebk mb1" #contactForm="ngForm" (ngSubmit)="saveContact()">-->

    <div *ngIf="contact">

        <label>
            <input class="full" type="text" name="name" [(ngModel)]="contact.name" required>
            <span>Full Name <span style="color: rgba(139,0,0,.5)">*</span></span>
        </label>

        <label>
            <input class="full" type="text" name="organisation" [(ngModel)]="contact.organisation">
            Name of Business / Organisation
        </label>

        <label>
            <input type="text" class="full" name="addressStreet1"
                   [(ngModel)]="contact.street1" required>
            <span>Address 1 <span style="color: rgba(139,0,0,.5)">*</span></span>
        </label>

        <label>
            <input type="text" class="full" name="addressStreet2"
                   [(ngModel)]="contact.street2">
            Address 2
        </label>

        <div class="flex align-center flex-wrap">
            <label>
                <input type="text" class="full" name="addressCity"
                       [(ngModel)]="contact.city" required>
                <span>Town / City <span style="color: rgba(139,0,0,.5)">*</span></span>
            </label>

            <label>
                <input type="text" class="full" name="addressCounty"
                       [(ngModel)]="contact.county" required>
                <span>State / County / Region <span style="color: rgba(139,0,0,.5)">*</span></span>
            </label>
        </div>

        <label>
            <select name="country" required [(ngModel)]="contact.countryCode">
                <option *ngFor="let country of countries" [value]="country.code">
                    {{country.name}}
                </option>
            </select>
            <span>Country <span style="color: rgba(139,0,0,.5)">*</span></span>
        </label>

        <label>
            <input type="text" name="postcode"
                   [(ngModel)]="contact.postcode" required>
            <span>Postcode <span style="color: rgba(139,0,0,.5)">*</span></span>
        </label>

        <label>
            <input type="number" name="telephoneNumber" [(ngModel)]="contact.telephoneNumber">
            Telephone Number
        </label>

    </div>

    <div class="flex justify-end mt2">
<!--        <button type="submit" class="mt2 but butsm" [disabled]="contactForm.invalid">-->
<!--            SAVE CHANGES-->
<!--        </button>-->
    </div>

<!--</form>-->
